<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Наследование в CSS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <form>
      <div class="form-control">
        <!-- <label for="last-name-form-control">Last Name</label> -->
        <input
          type="text"
          id="last-name-form-control"
          name="LastName"
          value="Emerson"
        />
      </div>
      <div class="form-control">
        <input type="number" value="17" name="age" />
      </div>
      <div class="form-control">
        <input type="checkbox" id="agree-therms-and-conditions" name="agree" />
        <label for="last-name-form-control"
          >Agree with therms and conditions</label
        >
      </div>
      <div class="form-control">
        <input type="radio" name="gender" />Mail
        <input type="radio" name="gender" />Femail
        <input type="radio" name="gender" />Secret
      </div>
      <div class="form-control">
        <textarea
          name="description"
          placeholder="Write description..."
        ></textarea>
      </div>
      <div class="form-control">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
