<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forms</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <form class="login-form">
      
      <div class="form-control">
        <input
          class="form-text"
          type="text"
          id="text"
          name="primaryLanguage"
          value="HTML"
          disabled
        />
      </div>
      <div class="form-control">
        <input
          class="agree"
          type="checkbox"
          id="text"
          name="agree"
          unchecked
        />
      </div>
      <div class="form-control">
        <input
          class="like"
          type="checkbox"
          id="check"
          name="like"
          checked
          readonly
        />
      </div>
      <div class="form-control">
        <input
          class="colorbox"
          type="color"
          id="colorbox"
          name="favouriteColor"
          value="#ff7f50"
        />
      </div>
      <div class="form-control">
        <input
          class="date"
          type="date"
          id="date"
          name="birthDate"
          value="2012-01-02"
        />
      </div>
      <div class="form-control">
        <input
          class="dateTime"
          type="datetime-local"
          id="dateTime"
          name="birthTime"
          value="2024-10-04T13:02"
        />
      </div>
      <div class="form-control">
        <input
          class="email"
          type="email"
          id="email"
          name="email"
          placeholder="example@domain.com"
          required
        />
      </div>
      <div class="form-control">
        <input
          class="file"
          type="file"
          id="file"
          name="avatar"
          
        />
      </div>
      <div class="form-control">
        <input
          class="month"
          type="month"
          id="start"
          name="startLearning"
          value="2020-01"
        />
      </div>
      <div class="form-control">
        <input
          class="number"
          type="number"
          id="number"
          name="favouriteNumber"
          value="17"
        />
      </div>
      <div class="form-control">
        <input
          class="textarea"
          type="textarea"
          rows="5"
          cols="30"
          id="story"
          name="story"
          placeholder="A long time ago..."
        />
      </div>
      <div class="form-control">
        <input
          class="password"
          type="password"
          id="password"
          name="password"
          value="secret"
        />
      </div>
      <div class="languages">
        <input type="radio" name="language" value="html"/><label for="language"></label> HTML</label
        >
        <input type="radio" name="language" value="css" checked/><label for="language"> CSS</label
        >
        <input type="radio" name="language" value="javascript" /><label for="language"> JavaScript</label
        >
      </div>
      <div class="form-control">
        <input
          class="renge"
          type="range"
          id="range"
          name="learningProgress"
          value="30"
        />
      </div>
      <div class="form-control">
        <select name="framework">
          <option value="react">React</option>
          <option value="jquery" selected>Jquery</option>
          <option value="bootstrap">Bootstrap</option>
        </select>
      </div>
      <div class="form-control">
        <input
          class="search"
          type="search"
          id="search"
          name="search"
         placeholder="Type first letters..."
        />
      </div>
      <div class="form-control">
        <input
          class="time"
          type="time"
          id="time"
          name="lunchEnd"
         value="14:01"
        />
      </div>
      <div class="form-control">
        <input
          class="url"
          type="url"
          id="url"
          name="website"
         placeholder="https://website.com"
         required
        />
      </div>
      <div class="form-control">
        <input
          class="birthweek"
          type="week"
          id="birthweek"
          name="birthWeek"
         value="2021-W51"
        />
      </div>
      


      <button class="submit-button" type="submit">Save</button>
    </form>

    </form>
  </body>
</html>
